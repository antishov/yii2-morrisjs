namespace: Tests
suites:
    unit:
        path: .
        actor: UnitTester
        modules:
            enabled:
                - Yii2:
                    configFile: 'example/config/web.php'
                - Asserts
settings:
    shuffle: true
    lint: true
    bootstrap: _bootstrap.php
paths:
    tests: tests
    output: tests/_output
    support: tests/_support
    data: tests
     